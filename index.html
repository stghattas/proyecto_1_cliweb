<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Matrices</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1><i class="fas fa-calculator"></i> Calculadora de Matrices <span class="version">v1.0</span></h1>
        </header>

        <div class="main-content">
            <div class="matrix-section">
                <div class="matrix-container">
                    <div class="matrix-input">
                        <h2><i class="fas fa-table"></i> Matriz A</h2>
                        <div id="matrixA" class="matrix-grid"></div>
                    </div>

                    <div class="matrix-input">
                        <h2><i class="fas fa-table"></i> Matriz B</h2>
                        <div id="matrixB" class="matrix-grid"></div>
                    </div>
                </div>

                <div class="controls-panel">
                    <div class="control-group">
                        <label for="matrixSize"><i class="fas fa-expand"></i> Tamaño:</label>
                        <input type="number" id="matrixSize" min="2" max="10" value="2" class="styled-input">
                        <button id="createMatrices" class="btn primary"><i class="fas fa-plus-circle"></i> Crear</button>
                    </div>

                    <div class="control-group">
                        <button id="randomValues" class="btn secondary"><i class="fas fa-random"></i> Aleatorio</button>
                        <button id="exampleMatrix" class="btn secondary"><i class="fas fa-lightbulb"></i> Ejemplo</button>
                        <button id="clearMatrices" class="btn danger"><i class="fas fa-trash-alt"></i> Limpiar</button>
                    </div>
                </div>
            </div>

            <div class="operations-section">
                <h2><i class="fas fa-tasks"></i> Operaciones</h2>
                <div class="operations-grid">
                    <button id="add" class="btn operation"><i class="fas fa-plus"></i> A + B</button>
                    <button id="subtract" class="btn operation"><i class="fas fa-minus"></i> A - B</button>
                    <button id="multiply" class="btn operation"><i class="fas fa-times"></i> A × B</button>
                    
                    <div class="scalar-operation">
                        <input type="number" id="scalar" value="1" class="styled-input small">
                        <button id="scalarMultiply" class="btn operation"><i class="fas fa-asterisk"></i> k × A</button>
                    </div>
                    
                    <button id="transpose" class="btn operation"><i class="fas fa-exchange-alt"></i> Transponer A</button>
                    <button id="determinant" class="btn operation"><i class="fas fa-percentage"></i> Det(A)</button>
                    <button id="inverse" class="btn operation"><i class="fas fa-superscript"></i> Inversa A</button>
                    <button id="identity" class="btn operation"><i class="fas fa-th"></i> Identidad</button>
                </div>
            </div>

            <div class="result-section">
                <h2><i class="fas fa-poll"></i> Resultado</h2>
                <div class="result-container">
                    <pre id="resultMatrix" class="result-matrix">Esperando operación...</pre>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
